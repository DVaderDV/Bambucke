<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/glide.core.min.css">
    <link rel="stylesheet" href="/css/glide.theme.min.css">
</head>
<body>

    <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img src="/images/produkty/bio_neraf/500g.png" alt=""></li>
            <li class="glide__slide"><img src="/images/produkty/bio_neraf/1kg.png" alt=""></li>
            <li class="glide__slide"><img src="/images/produkty/bio_neraf/5kg.png" alt=""></li>
            <li class="glide__slide"><img src="/images/produkty/bio_neraf/25kg.jpg" alt=""></li>
          </ul>
        </div>
</div>


    <script src="glide.min.js"></script>

  <script>
    new Glide('.glide').mount()
  </script>
</body>
</html>
